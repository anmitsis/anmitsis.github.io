      path: ""
      type: posts
    values:
      layout: single
      author_profile: true

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-gist

# Navigation
navigation:
  - title: "Posts"
    url: /year-archive/
  - title: "About"
    url: /about/

# Social Sharing 
