remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "sunrise"

# Site Settings
title: "Antonios Mitsis"
name: "Antonios Mitsis"
description: "My personal blog and portfolio"
url: "https://anmitsis.github.io"
locale: "en-US"

# Author Settings
author:
  name: "Antonios Mitsis"
  avatar: "pfp.jpg"
  bio: "Software Engineer & Learner"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/anmitsis"

# Defaults for Posts/Pages
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true

# Add this to the bottom of your _config.yml
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-gist

# Navigation
navigation:
  - title: "Posts"
    url: /year-archive/
  - title: "About"
    url: /about/

# Social Sharing (Optional but nice for blogs)
social:
  type: Person
  name: "Antonios Mitsis"
  links:
    - https://github.com/anmitsis
    # Add your LinkedIn here if you have one!